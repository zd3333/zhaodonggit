<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	#div1, #div2{width: 200px;height: 100px;margin:10px auto;background-color: #ccc;}
</style>
</head>
<body>
	<div id="div1">div1</div>
	<div id="div2">div2</div>
<script>
var oDiv1 = document.getElementById("div1");
var oDiv2 = document.getElementById("div2");

oDiv1.onmouseenter = function(){
	oDiv2.style.backgroundColor = "#f00"
}
oDiv1.onmouseleave = function(){
	oDiv2.style.backgroundColor = ""
}
oDiv2.onmouseenter = function(){
	oDiv1.style.backgroundColor = "#f00"
}
oDiv2.onmouseleave = function(){
	oDiv1.style.backgroundColor = ""
}

</script>
</body>
</html>
